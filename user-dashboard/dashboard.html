<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RYK City Customer Portal</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body class="dashboard-body">

    <!-- User Navbar (Top Header) -->
    <header class="top-header" style="position: fixed; width: 100%; top: 0; z-index: 1000;">
        <div class="header-left">
            <button id="sidebarToggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#" class="dashboard-logo">RYK <span>CITY</span></a>
        </div>

        <div class="header-right">
            <!-- User Profile -->
            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name user-name-display">User</span>
                </div>
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <!-- Logout -->
            <a href="#" class="btn-logout" id="topLogout">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
        </div>
    </header>

    <div class="dashboard-layout" style="margin-top: 70px;">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" style="top: 70px; height: calc(100vh - 70px);">
            <!-- Sidebar Header Removed (Logo is in Top Navbar) -->
            <div class="sidebar-header" style="display: none;"></div>

            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item active">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="my-plot.html" class="menu-item">
                    <i class="fas fa-map-marked-alt"></i> My Plots
                </a>
                <a href="payments.html" class="menu-item">
                    <i class="fas fa-file-invoice-dollar"></i> Payments
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-headset"></i> Support
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="menu-item logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Content Area -->

            <!-- Content Area -->
            <div class="dashboard-content">
                <h2 class="page-title">Dashboard Overview</h2>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-info">
                            <span>Total Purchased Plots</span>
                            <h3 id="totalPlots">0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-home"></i>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-info">
                            <span>Total Paid Amount</span>
                            <h3 id="totalPaid">PKR 0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-info">
                            <span>Remaining Balance</span>
                            <h3 id="remainingBalance">PKR 0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-info">
                            <span>Next Due Date</span>
                            <h3 id="nextDue" style="font-size: 1.2rem; margin-top:5px">N/A</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                </div>

                <!-- Recent Activities / Plots -->
                <div class="section-card">
                    <div class="section-header">
                        <h3>My Plots</h3>
                        <a href="my-plot.html" class="btn btn-sm btn-outline">View All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Plot No</th>
                                    <th>Size</th>
                                    <th>Type</th>
                                    <th>Total Price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="plotsTableBody">
                                <!-- Populated by JS -->
                                <tr>
                                    <td colspan="6" class="text-center">Loading plots...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="../shared/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script>
        // Sidebar Toggle Logic
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.createElement('div');

            // Create overlay for mobile
            overlay.className = 'sidebar-overlay';
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 99; display: none;
                backdrop-filter: blur(2px);
            `;
            document.body.appendChild(overlay);

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    if (sidebar.classList.contains('active')) {
                        overlay.style.display = 'block';
                    } else {
                        overlay.style.display = 'none';
                    }
                });
            }

            // Close sidebar when clicking overlay
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.style.display = 'none';
            });

            // Logout Logic for Top Button
            const topLogout = document.getElementById('topLogout');
            if (topLogout) {
                topLogout.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('Are you sure you want to logout?')) {
                        window.RYK_DB.AuthDB.logout();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
