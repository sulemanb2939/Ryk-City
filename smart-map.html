<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Map | RYK City Housing Scheme</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/smart-map.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">RYK <span>CITY</span></a>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#location">Location</a></li>
                <li><a href="index.html#plans">Payment Plans</a></li>
                <li><a href="smart-map.html" class="active">Smart Map</a></li>
                <li><a href="user-dashboard/login.html">Login</a></li>
                <li><a href="admin-panel/admin-login.html">Admin</a></li>
                <li><a href="index.html#contact" class="btn-nav">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Smart Map Container -->
    <section class="smart-map-section">
        <div class="map-container-wrapper">
            <!-- Map Viewport -->
            <div class="map-viewport" id="mapViewport">
                <div class="map-grid" id="mapGrid">
                    <!-- Plots Generated by JS -->
                </div>
            </div>

            <!-- Plot Detail Modal -->
            <div class="modal-overlay" id="plotModalOverlay">
                <div class="plot-modal" id="plotModal">
                    <button class="close-modal" id="closeModal">&times;</button>
                    <div class="modal-content" id="modalContent">
                        <!-- Content Injected by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="map-controls">
            <div class="legend">
                <span class="legend-item available">Available</span>
                <span class="legend-item reserved">Reserved</span>
                <span class="legend-item sold">Sold</span>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn"><i class="fas fa-plus"></i></button>
                <button id="zoomOut"><i class="fas fa-minus"></i></button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 RYK City Housing Scheme. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="shared/database.js"></script>
    <script src="assets/js/smart-map.js"></script>
</body>

</html>
