<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RYK City Management System</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body class="auth-body">

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">RYK <span>CITY</span></a>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#location">Location</a></li>
                <li><a href="../index.html#plans">Payment Plans</a></li>
                <li><a href="../smart-map.html">Smart Map</a></li>
                <li><a href="../user-dashboard/login.html">Login</a></li>
                <li><a href="admin-login.html">Admin</a></li>
                <li><a href="../index.html#contact" class="btn-nav">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Admin Panel</h2>
                <p>Secure login for system management</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="username" placeholder="Enter admin username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block"
                    style="background-color: #D4AF37; color: #000; border:none; padding: 12px; width:100%; border-radius:4px; font-weight:bold; cursor:pointer;">Login
                    to Dashboard</button>
            </form>

            <div class="auth-footer" style="margin-top:20px; text-align:center;">
                <p><a href="../user-dashboard/login.html" style="color:#666; text-decoration:none;">Back to User
                        Login</a></p>
                <p style="margin-top:10px; font-size:0.8rem; color: #444;">Default: admin / admin@123</p>
            </div>
        </div>

        <div class="auth-image">
            <div class="auth-overlay">
                <blockquote>
                    "Management is doing things right; leadership is doing the right things."
                </blockquote>
                <p>- Peter Drucker</p>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="../shared/database.js"></script>
    <script src="assets/js/admin-auth.js"></script>
</body>

</html>
